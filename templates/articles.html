{% extends "container.html" %}
{% block title %}
    <h1>Articles</h1>
{% endblock title %}
{% block content %}
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <span>{{ article.author }}</span>
            <p>{{ article.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
